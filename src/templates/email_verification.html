

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Time Password (OTP)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333333;
        }
        p {
            color: #666666;
            line-height: 1.5;
        }
        .otp {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .note {
            color: #999999;
            font-size: 14px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>One-Time Password (OTP)</h2>
        <p>Your One-Time Password (OTP) is:</p>
        <div class="otp">
            {{otp}}
        </div>
        <p class="note">Please use this OTP to complete your action. Do not share this OTP with anyone.</p>
        <p class="footer">This email was sent by Fast Time. If you did not request this OTP, please ignore this email.</p>
    </div>
</body>
</html>
